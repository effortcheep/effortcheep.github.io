ass="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br></pre></td><td class="code"><pre><span class="line">+ (<span class="type">void</span>)drawFramesFromVideoAtPath:(<span class="built_in">NSString</span> *)videoPath toDirectory:(<span class="built_in">NSString</span> *)outPath withTargetFrame:(<span class="built_in">NSUInteger</span>)targetFrame &#123;</span><br><span class="line">    DLog(<span class="string">@&quot;-------------------------视频抽帧-------------------------&quot;</span>);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">NSFileManager</span> *fileManager = [<span class="built_in">NSFileManager</span> defaultManager];</span><br><span class="line">    <span class="built_in">NSError</span> *error = <span class="literal">nil</span>;</span><br><span class="line">    <span class="keyword">if</span> (![fileManager fileExistsAtPath:outPath]) &#123;</span><br><span class="line">        <span class="comment">// 判断文件夹是否存在</span></span><br><span class="line">        [fileManager createDirectoryAtPath:outPath withIntermediateDirectories:<span class="literal">YES</span> attributes:<span class="literal">nil</span> error:&amp;error];</span><br><span class="line">        <span class="keyword">if</span> (error) &#123;</span><br><span class="line">            DLog(<span class="string">@&quot;创建输出目录失败：%@&quot;</span>, error);</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">NSURL</span> *videoURL = [<span class="built_in">NSURL</span> fileURLWithPath:videoPath];</span><br><span class="line">    <span class="built_in">AVAsset</span> *asset = [<span class="built_in">AVAsset</span> assetWithURL:videoURL];</span><br><span class="line">    <span class="built_in">AVAssetTrack</span> *videoTrack = [[asset tracksWithMediaType:<span class="built_in">AVMediaTypeVideo</span>] firstObject];</span><br><span class="line">    <span class="built_in">NSUInteger</span> frames = <span class="built_in">CMTimeGetSeconds</span>(asset.duration) * videoTrack.nominalFrameRate;</span><br><span class="line">    DLog(<span class="string">@&quot;视频共%lu帧，抽取%lu帧......&quot;</span>, (<span class="type">unsigned</span> <span class="type">long</span>)frames, (<span class="type">unsigned</span> <span class="type">long</span>)(frames / targetFrame) + <span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">AVAssetReader</span> *assetReader = [<span class="built_in">AVAssetReader</span> assetReaderWithAsset:asset error:&amp;error];</span><br><span class="line">    <span class="keyword">if</span> (error) &#123;</span><br><span class="line">        DLog(<span class="string">@&quot;创建AVAssetReader失败：%@&quot;</span>, error);</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">AVAssetReaderTrackOutput</span> *output = [<span class="built_in">AVAssetReaderTrackOutput</span> assetReaderTrackOutputWithTrack:videoTrack outputSettings:@&#123;</span><br><span class="line">        (<span class="built_in">NSString</span> *)kCVPixelBufferPixelFormatTypeKey : @(kCVPixelFormatType_32BGRA)</span><br><span class="line">    &#125;];</span><br><span class="line">    [assetReader addOutput:output];</span><br><span class="line">    [assetReader startReading];</span><br><span class="line"></span><br><span class="line">    <span class="built_in">NSUInteger</span> count = <span class="number">0</span>;</span><br><span class="line">    <span class="built_in">NSUInteger</span> imageIndex = <span class="number">1000001</span>;</span><br><span class="line">    <span class="keyword">while</span> (assetReader.status == <span class="built_in">AVAssetReaderStatusReading</span>) &#123;</span><br><span class="line">        <span class="built_in">CMSampleBufferRef</span> sampleBuffer = [output copyNextSampleBuffer];</span><br><span class="line">        <span class="keyword">if</span> (sampleBuffer == <span class="literal">NULL</span>) &#123;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (count % targetFrame == <span class="number">0</span> || count == frames - <span class="number">1</span>) &#123;</span><br><span class="line">            DLog(<span class="string">@&quot;已提取 %d&quot;</span>, (imageIndex - <span class="number">1000000</span>));</span><br><span class="line">            <span class="keyword">@autoreleasepool</span></span><br><span class="line">            &#123;</span><br><span class="line">                <span class="built_in">UIImage</span> *uiImage = [<span class="keyword">self</span> convertSampleBufferRefToUIImage:sampleBuffer];</span><br><span class="line">                <span class="built_in">NSString</span> *savePath = [outPath stringByAppendingPathComponent:[<span class="built_in">NSString</span> stringWithFormat:<span class="string">@&quot;%lu.png&quot;</span>, (<span class="type">unsigned</span> <span class="type">long</span>)imageIndex]];</span><br><span class="line">                <span class="keyword">@autoreleasepool</span> &#123;</span><br><span class="line">                    <span class="built_in">NSData</span> *imageData = <span class="built_in">UIImagePNGRepresentation</span>(uiImage);</span><br><span class="line">                    [imageData writeToFile:savePath atomically:<span class="literal">YES</span>];</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            imageIndex++;</span><br><span class="line">        &#125;</span><br><span class="line">        count++;</span><br><span class="line">        <span class="built_in">CFRelease</span>(sampleBuffer);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (assetReader.status == <span class="built_in">AVAssetReaderStatusCompleted</span>) &#123;</span><br><span class="line">        DLog(<span class="string">@&quot;视频已全部抽帧完成......&quot;</span>);</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (assetReader.status == <span class="built_in">AVAssetReaderStatusFailed</span>) &#123;</span><br><span class="line">        DLog(<span class="string">@&quot;抽帧失败：%@&quot;</span>, assetReader.error);</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (assetReader.status == <span class="built_in">AVAssetReaderStatusCancelled</span>) &#123;</span><br><span class="line">        DLog(<span class="string">@&quot;抽帧被取消&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    DLog(<span class="string">@&quot;-------------------------抽帧完成-------------------------&quot;</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">+ (<span class="built_in">UIImage</span> *)convertSampleBufferRefToUIImage:(<span class="built_in">CMSampleBufferRef</span>)sampleBufferRef</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">@autoreleasepool</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">CGImageRef</span> cgImage = [<span class="keyword">self</span> convertSamepleBufferRefToCGImage:sampleBufferRef];</span><br><span class="line">        <span class="built_in">UIImage</span> *image;</span><br><span class="line"></span><br><span class="line">        <span class="built_in">CGFloat</span> height = <span class="built_in">CGImageGetHeight</span>(cgImage);</span><br><span class="line">        <span class="built_in">CGFloat</span> width = <span class="built_in">CGImageGetWidth</span>(cgImage);</span><br><span class="line"></span><br><span class="line"><span class="comment">//        height = height / 5;</span></span><br><span class="line"><span class="comment">//        width = width / 5;</span></span><br><span class="line"></span><br><span class="line">        <span class="built_in">UIGraphicsBeginImageContextWithOptions</span>(<span class="built_in">CGSizeMake</span>(width, height), <span class="literal">NO</span>, <span class="number">1</span>);</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> UseUIImage 0</span></span><br><span class="line"><span class="meta">#<span class="keyword">if</span> UseUIImage</span></span><br><span class="line"></span><br><span class="line">        [image drawInRect:<span class="built_in">CGRectMake</span>(<span class="number">0</span>, <span class="number">0</span>, width, height)];</span><br><span class="line"><span class="meta">#<span class="keyword">else</span></span></span><br><span class="line">        <span class="built_in">CGContextRef</span> context = <span class="built_in">UIGraphicsGetCurrentContext</span>();</span><br><span class="line">        <span class="built_in">CGContextTranslateCTM</span>(context, <span class="number">0</span>, height);</span><br><span class="line">        <span class="built_in">CGContextScaleCTM</span>(context, <span class="number">1.0</span>, <span class="number">-1.0</span>);</span><br><span class="line">        <span class="built_in">CGContextDrawImage</span>(context, <span class="built_in">CGRectMake</span>(<span class="number">0</span>, <span class="number">0</span>, width, height), cgImage);</span><br><span class="line"><span class="meta">#<span class="keyword">endif</span></span></span><br><span class="line">        image = <span class="built_in">UIGraphicsGetImageFromCurrentImageContext</span>();</span><br><span class="line"></span><br><span class="line">        <span class="built_in">UIGraphicsEndImageContext</span>();</span><br><span class="line"></span><br><span class="line">        <span class="built_in">CGImageRelease</span>(cgImage);</span><br><span class="line"></span><br><span class="line"><span class="comment">//        UIGraphicsEndImageContext();</span></span><br><span class="line">        <span class="keyword">return</span> image;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// Create a UIImage from sample buffer data</span></span><br><span class="line"><span class="comment">// 官方回答 https://developer.apple.com/library/ios/qa/qa1702/_index.html</span></span><br><span class="line">+ (<span class="built_in">CGImageRef</span>)convertSamepleBufferRefToCGImage:(<span class="built_in">CMSampleBufferRef</span>)sampleBufferRef &#123;</span><br><span class="line">    <span class="keyword">@autoreleasepool</span> &#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Get a CMSampleBuffer&#x27;s Core Video image buffer for the media data</span></span><br><span class="line">        CVImageBufferRef imageBuffer = <span class="built_in">CMSampleBufferGetImageBuffer</span>(sampleBufferRef);</span><br><span class="line">        <span class="comment">// Lock the base address of the pixel buffer</span></span><br><span class="line">        CVPixelBufferLockBaseAddress(imageBuffer, <span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Get the number of bytes per row for the pixel buffer</span></span><br><span class="line">        <span class="type">void</span> *baseAddress = CVPixelBufferGetBaseAddress(imageBuffer);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Get the number of bytes per row for the pixel buffer</span></span><br><span class="line">        size_t bytesPerRow = CVPixelBufferGetBytesPerRow(imageBuffer);</span><br><span class="line">        <span class="comment">// Get the pixel buffer width and height</span></span><br><span class="line">        size_t width = CVPixelBufferGetWidth(imageBuffer);</span><br><span class="line">        size_t height = CVPixelBufferGetHeight(imageBuffer);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Create a device-dependent RGB color space</span></span><br><span class="line">        <span class="built_in">CGColorSpaceRef</span> colorSpace = <span class="built_in">CGColorSpaceCreateDeviceRGB</span>();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Create a bitmap graphics context with the sample buffer data</span></span><br><span class="line">        <span class="built_in">CGContextRef</span> context = <span class="built_in">CGBitmapContextCreate</span>(baseAddress, width, height, <span class="number">8</span>,</span><br><span class="line">                                                     bytesPerRow, colorSpace, kCGBitmapByteOrder32Little | kCGImageAlphaPremultipliedFirst);</span><br><span class="line">        <span class="comment">// Create a Quartz image from the pixel data in the bitmap graphics context</span></span><br><span class="line">        <span class="built_in">CGImageRef</span> quartzImage = <span class="built_in">CGBitmapContextCreateImage</span>(context);</span><br><span class="line">        <span class="comment">// Unlock the pixel buffer</span></span><br><span class="line">        CVPixelBufferUnlockBaseAddress(imageBuffer,<span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Free up the context and color space</span></span><br><span class="line">        <span class="built_in">CGContextRelease</span>(context);</span><br><span class="line">        <span class="built_in">CGColorSpaceRelease</span>(colorSpace);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> quartzImage;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
